<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transakcje</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transactions-day {
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .transactions-list {
            display: none;
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista Transakcji</h1>
        <ul id="daysList" class="list-group mt-3"></ul>
        <a href="index.html" class="btn btn-secondary mt-3">Wróć do budżetu</a>
        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addTransactionModal">Dodaj Transakcję</button>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel">Dodaj Transakcję</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addTransactionForm">
                        <div class="form-group">
                            <label for="title">Tytuł</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="body">Opis</label>
                            <input type="text" class="form-control" id="body" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Kwota</label>
                            <input type="number" class="form-control" id="amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Data</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div class="modal fade" id="editTransactionModal" tabindex="-1" aria-labelledby="editTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTransactionModalLabel">Edytuj Transakcję</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTransactionForm">
                        <input type="hidden" id="editTransactionId">
                        <div class="form-group">
                            <label for="editTitle">Tytuł</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="editBody">Opis</label>
                            <input type="text" class="form-control" id="editBody" required>
                        </div>
                        <div class="form-group">
                            <label for="editAmount">Kwota</label>
                            <input type="number" class="form-control" id="editAmount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="editDate">Data</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
