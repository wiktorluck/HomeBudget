<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budżet</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Twój Budżet</h1>
        <p class="lead">Stan gotówki: <span id="totalAmount">0</span> zł</p>
        <a href="transactions.html" class="btn btn-primary">Zobacz wszystkie transakcje</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/transactions')
                .then(response => response.json())
                .then(data => {
                    const totalAmount = data.reduce((sum, transaction) => sum + transaction.amount, 0);
                    document.getElementById('totalAmount').textContent = totalAmount;
                });
        });
    </script>
</body>
</html>
