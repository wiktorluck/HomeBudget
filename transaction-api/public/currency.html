<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Walut</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Przelicznik Walut</h1>
        <a href="/transactions" class="btn btn-secondary mt-3">Wróć do transakcji</a>
        <div class="mt-3">
            <form id="currencyForm">
                <div class="form-group">
                    <label for="amount">Kwota</label>
                    <input type="number" class="form-control" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="fromCurrency">Z waluty</label>
                    <input type="text" class="form-control" id="fromCurrency" value="USD" required>
                </div>
                <div class="form-group">
                    <label for="toCurrency">Na walutę</label>
                    <input type="text" class="form-control" id="toCurrency" value="PLN" required>
                </div>
                <button type="submit" class="btn btn-primary">Przelicz</button>
            </form>
            <div class="mt-3">
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/currency.js"></script>
</body>
</html>
